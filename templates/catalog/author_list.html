{% extends "base.html" %}
{{% block content %}
  <h1>Author List</h1>
  <ul>
   {% if author_list %}
     {% for author in author_list %}
        <li>{{ author.last_name }} {{ author.first_name }}</li>
     {% endfor %}
   {% else %}
     <p>There is no authors</p>
   {% endif %}
  </ul>
{% endblock  %}}
