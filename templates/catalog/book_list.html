{% extends 'base.html' %}

{% block content %}
    <h1>Book List</h1>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
        <li >
            <a href="{% url 'catalog:book-detail' book.id %}" >{{ book }} </a>
        </li>
        {% endfor %}
    </ul>


    {% endif %}
{% endblock %}
